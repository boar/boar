{% extends "base.html" %}
{% load awards %}
{% load markup %}
{% load typogrify %}
{% block title %}{{ ceremony.title }} &mdash; {{ block.super }}{% endblock %}
{% block content %}
<div id="awards">
    <img src="{{ STATIC_URL }}img/boris-crest-big-black.png" alt="">
    <p id="awards-description">{{ ceremony.thanks_message|markdown|typogrify }}</p>
    <fb:like href="http://{{ request.get_host }}{% url awards_ceremony_detail %}" send="true" width="350" show_faces="true" font=""></fb:like>

</div>
{% endblock %}
