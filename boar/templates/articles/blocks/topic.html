    <h3><a href="/{{ section.slug }}/{{ topic.slug }}/{% if date %}{{ date|date:"Y" }}/{{ date|date:"b" }}/{% endif %}">{{ topic }}</a></h3>
    <ul class="article-list">{% for a in topic_articles|slice:":2" %}
        {% article_list_bit a %}{% endfor %}
    </ul>
</div>{% endif %}
