{% extends "base.html" %} 
{% block title %}Contact: {{ name }} &mdash; {{ block.super }}{% endblock %}
{% block content %}
    <h2>Contact: {{ name }}</h2>
    
    <form method="POST" action="" class="contact">
        <ol>
            {{ form.as_ul }}
        </ol>
        <button type="submit">Send</button>
    </form>

{% endblock %}
 
{% block extra_js %}{{ block.super }}
    <script>
        $("#id_subject").focus();
    </script>
{% endblock %}
